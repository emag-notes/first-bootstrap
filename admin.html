<script>
    $('#nav-tab a').on('click', function(e) {
        var $this = $(this);
        e.preventDefault();
        $this.tab('show');
        location.hash = $this.attr('href');
    });
    if (location.hash) {
        $('#nav-tab a[href=' + location.hash + ']').tab('show');
    }
</script>
